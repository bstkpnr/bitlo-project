<div class="card-container">
  <mat-card class="demo-card mat-elevation-z8">
    <mat-card-header class="card-header">
      <mat-card-title class="title">Bakiyeler</mat-card-title>
    </mat-card-header>
    <mat-card-content>
      <mat-checkbox [(ngModel)]="showLowBalances" (change)="toggleBalance()">
        Düşük Bakiyeleri Göster / Gizle
      </mat-checkbox>
      <div class="table-container mat-elevation-z8">
        <table mat-table [dataSource]="dataSource" class="demo-table" matSort>
          <ng-container matColumnDef="assetCode">
            <th mat-header-cell *matHeaderCellDef mat-sort-header>Asset Code</th>
            <td mat-cell *matCellDef="let element">{{ element.assetCode }}</td>
          </ng-container>
          <ng-container matColumnDef="availableAmount">
            <th mat-header-cell *matHeaderCellDef mat-sort-header>Available Amount</th>
            <td mat-cell *matCellDef="let element">{{ element.availableAmount }}</td>
          </ng-container>
          <ng-container matColumnDef="availableAmountTRYValue">
            <th mat-header-cell *matHeaderCellDef mat-sort-header>Available Amount TRY</th>
            <td mat-cell *matCellDef="let element">{{ element.availableAmountTRYValue }}</td>
          </ng-container>
  
          <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
          <tr mat-row *matRowDef="let row; columns: displayedColumns"></tr>
        </table>
      </div>
    </mat-card-content>
  </mat-card>
</div>
